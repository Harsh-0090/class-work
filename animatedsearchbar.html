<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animated search bar </title>
    <link rel="stylesheet" href="css/animatedsearchbar.css">
</head>
<body>
     <div class="container">
        <form class="search-box" action="https://www.google.com/search">
            <input type="text" placeholder="What are you looking for?" name="q">
            <button type="submit"><img src="../assets/images/red search.png" alt=""></button>
            <div class="slider">
                <div><img src="../assets/images/music.png" alt=""></div>
                <div><img src="../assets/images/video.png" alt=""></div>
                <div><img src="../assets/images/red camera.png" alt=""></div>
            </div>
        </form>
     </div> 
</body>
</html>
